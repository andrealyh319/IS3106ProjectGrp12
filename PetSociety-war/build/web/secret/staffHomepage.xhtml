<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../layout/staffTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/default.css"/>
    </ui:define>

    <ui:define name="title">PetSociety Staff Homepage</ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">
        <div>
            <c:if test="#{authenticationManagedBean.staff == null}">
                #{authenticationManagedBean.sessionTimedOut()}
            </c:if>
            <c:if test="#{authenticationManagedBean.staff == null}">
                <p:staticMessage severity="warn" detail="Staff is null"/>
            </c:if>
            <div class="card welcome-card" align="center">
                <form>
                    <div class="header welcome-header">
                        <text>Welcome to<br/>PetSociety's Staff Portal</text>
                    </div>
                    <div class="sub-header welcome-sub-header">
                        <text>Hello, #{authenticationManagedBean.staff.firstName}!</text>
                    </div>
                </form>
            </div>
        </div>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
