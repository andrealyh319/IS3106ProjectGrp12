<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./layout/loginTemplate.xhtml">

        <ui:define name="title">
            PetSociety Staff Login
        </ui:define>

        <ui:define name="head">
            <h:outputStylesheet name="css/cssLayout.css"/>
            <h:outputStylesheet name="css/default.css"/>
            <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
                // supposed to makes invalid login message disappear after 2s
                $(document).ready(function () {
                    $("#staffLoginButton").click(function () {
                        $(".invalidLoginMessage").ready(function () {
                            $(".invalidLoginMessage").hide(duration(2000));
                        });
                    });
                });
            </script>
        </ui:define>

        <ui:define name="top">

        </ui:define>

        <ui:define name="content">
            <!-- bootstrap temp -->
            <div class="container">
                <div class="staff-welcome">
                    <img src="img/dog_logo.jpg" style="width: 200px"/>
                    <h1>PetSociety's Staff Portal</h1>
                    <p class="lead">Please login to continue.</p>
                </div>
            </div><!-- /.container -->
            <!-- end bootstrap temp -->
            <p:card class="loginCard" style="width: 40rem;">
                <div class="loginForm">
                    <h:form id="formLogin">
                        <p:messages class="invalidLoginMessage" closable="true" showDetail="true"/>
                        <div class="form-group">
                            <label for="staffLoginUn">Staff Username</label>
                            <p:inputText type="text" class="form-control" id="staffLoginUn" placeholder="username" value="${authenticationManagedBean.username}" style="font-size: 12px"/>
                        </div>
                        <div class="form-group">
                            <label for="staffLoginPw">Password</label>
                            <p:inputText type="password" class="form-control" id="staffLoginPw" placeholder="password" value="${authenticationManagedBean.password}" style="font-size: 12px"/>
                        </div>
                        <div align="center">
                            <p:commandButton id="staffLoginButton" value="Login" styleClass="staffLoginButton" style="font-size: 14px; background-color: #9f96fa; border-color: #9f96fa; padding-left: 5px; padding-right: 5px" icon="pi pi-lock" action="${authenticationManagedBean.login()}"/>
                        </div>
                    </h:form>
                </div>
            </p:card>

        </ui:define>

        <ui:define name="bottom">

        </ui:define>

    </ui:composition>
</html>
