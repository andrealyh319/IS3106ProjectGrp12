<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/staffTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        General Reports
    </ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/default.css"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="jumbotron jumbotron-fluid reportspage">
                <div class="col-sm-6" align="right">
                    <p:card class="generalReportsCard" style="width: 30rem; height: 300px;">
                        <div class="header" align="center">
                            <img src="../img/allreports.jpg" alt="" style="width: 280px"/>
                            <h3>View All Unresolved Reports</h3>
                            <p:commandButton action="allReports.xhtml?faces-redirect=true" value="Go!"
                                             style="font-size: 12px; background-color: #E4E2F5; padding: 5px; color: black; border-color: transparent"/>
                        </div>
                    </p:card>
                </div>
                <div class="col-sm-6" align="left">
                    <p:card class="generalReportsCard" style="width: 30rem; height: 300px">
                        <div class="header" align="center" style="margin: auto">
                            <img src="../img/myreports.jpg" alt="" style="width: 280px"/><br/>
                            <h3>View My Assigned Unresolved Reports</h3>
                            <p:commandButton value="Go!" action="myReports.xhtml?faces-redirect=true" 
                                             style="font-size: 12px; background-color: #E4E2F5; padding: 5px; color: black; border-color: transparent">
                                <f:actionListener binding="#{myReportsManagedBean.setStaffId(authenticationManagedBean.staff.staffId)}"/>
                                <f:actionListener binding="#{myReportsManagedBean.retrieveMyReports()}"/>
                            </p:commandButton>
                        </div>
                    </p:card>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
