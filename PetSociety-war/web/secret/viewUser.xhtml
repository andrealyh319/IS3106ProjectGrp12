<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/noNavTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        View User Details
    </ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/default.css"/>
    </ui:define>

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="button-header" style="padding: 15px">
                <a type="button" href="#{viewUserManagedBean.back()}" class="btn btn-primary" role="button">Back</a>
            </div>
            <div align="center">
                <div class="card user-details-card" align="left">
                    <div class="header header-user-detail">
                        #{viewUserManagedBean.user.username}
                    </div>
                    <div class="form-group row">
                        <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                        <div class="col-sm-10">
                            <h:outputText id="fullName" value="#{viewUserManagedBean.user.firstName} #{viewUserManagedBean.user.lastName}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="age" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <h:outputText id="age" value="#{viewUserManagedBean.user.age}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userType" class="col-sm-2 col-form-label">User type</label>
                        <div class="col-sm-10">
                            <h:outputText id="userType" value="#{viewUserManagedBean.userType}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <h:outputText id="email" value="#{viewUserManagedBean.user.email}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNum" class="col-sm-2 col-form-label">Contact number</label>
                        <div class="col-sm-10">
                            <h:outputText id="phoneNum" value="#{viewUserManagedBean.user.contactNum}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="eContact" class="col-sm-2 col-form-label">Emergency contact</label>
                        <div class="col-sm-10">
                            <h:outputText id="eContact" value="#{viewUserManagedBean.user.emergencyContact}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bAdd" class="col-sm-2 col-form-label">Billing Address</label>
                        <div class="col-sm-10">
                            <h:outputText id="bAdd" value="#{viewUserManagedBean.user.billingAddress}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="uStatus" class="col-sm-2 col-form-label">User status</label>
                        <div class="col-sm-10">
                            <h:outputText id="uStatus" value="#{viewUserManagedBean.userStatus}"/>
                            <div class="able-buttons">
                                <p:commandButton value="Enable" disabled="#{viewUserManagedBean.canEnable()}" action="#{viewUserManagedBean.enableUser()}" 
                                                 icon="pi pi-check-circle" style="background-color: #00cc99; border-color: transparent;"/>
                                <p:commandButton value="Disable" disabled="#{viewUserManagedBean.canDisable()}" action="#{redirectManagedBean.disableUser()}" icon="pi pi-minus-circle"/>
                            </div>
                        </div>
                    </div>
                    <p:messages showDetail="true" skipDetailIfEqualsSummary="true" showSummary="true" closable="true" style="width:20%;"/>
                    <!---display users ratings-->
                    <h3>User's ratings and reports</h3>
                    <p:tabView style="font-size: 12px">
                        <p:tab title="Ratings user received">
                            <c:if test="#{viewUserManagedBean.user.ratingsForUsers.isEmpty()}">
                                <p:staticMessage severity="info" summary="Note: " detail="User has not received any ratings."/>
                            </c:if>
                            <p:dataView var="rarec" value="#{viewUserManagedBean.user.ratingsForUsers}"
                                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                                <p:dataViewGridItem>
                                    <p:panel header="RatingId: #{rarec.ratingId}" style="text-align:center">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <img src="../img/rating.png" style="width: 80px;"/>
                                            <h:outputText value="#{rarec.stars}/5"/>
                                            <h:outputText value="#{rarec.rater.username}:"/>
                                            <h:outputText value="#{rarec.comment}"/>

                                        </h:panelGrid>
                                    </p:panel>
                                </p:dataViewGridItem>

                                <p:dataViewListItem>
                                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                        <img src="../img/rating.png" style="width: 80px;"/>

                                        <p:outputPanel>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Rater's UserId:" />
                                                <h:outputText value="#{rarec.rater.userId}" style="font-weight: bold"/>

                                                <h:outputText value="Rater's username:" />
                                                <h:outputText value="#{rarec.rater.username}" style="font-weight: bold"/>

                                                <h:outputText value="Rating:" />
                                                <h:outputText value="#{rarec.stars}/5"/>

                                                <h:outputText value="Comment:" />
                                                <h:outputText value="#{rarec.comment}" style="font-weight: bold"/>
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </p:dataViewListItem>
                            </p:dataView>
                        </p:tab>
                        <p:tab title="Ratings user gave">
                            <c:if test="#{viewUserManagedBean.user.ratingsUserMade.isEmpty()}">
                                <p:staticMessage severity="info" summary="Note: " detail="User has not gave any ratings."/>
                            </c:if>
                            <p:dataView var="ragav" value="#{viewUserManagedBean.user.ratingsUserMade}"
                                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                                <p:dataViewGridItem>
                                    <p:panel header="RatingId: #{ragav.ratingId}" style="text-align:center">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <img src="../img/rating.png" style="width: 80px;"/>

                                            <h:outputText value="#{ragav.stars}/5"/>
                                            <h:outputText value="#{ragav.rated.username}:"/>
                                            <h:outputText value="#{ragav.comment}"/>

                                        </h:panelGrid>
                                    </p:panel>
                                </p:dataViewGridItem>

                                <p:dataViewListItem>
                                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                        <img src="../img/rating.png" style="width: 100px;"/>

                                        <p:outputPanel>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Rated User's UserId:" />
                                                <h:outputText value="#{ragav.rated.userId}" style="font-weight: bold"/>

                                                <h:outputText value="Rater's username:" />
                                                <h:outputText value="#{ragav.rated.username}" style="font-weight: bold"/>

                                                <h:outputText value="Rating:"/>
                                                <h:outputText value="#{ragav.stars}/5"/>

                                                <h:outputText value="Comment:" />
                                                <h:outputText value="#{ragav.comment}" style="font-weight: bold"/>
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </p:dataViewListItem>
                            </p:dataView>
                        </p:tab>
                        <p:tab title="Reports user received">
                            <c:if test="#{viewUserManagedBean.user.reportsAgainstUser.isEmpty()}">
                                <p:staticMessage severity="info" summary="Note: " detail="User has not received any reports."/>
                            </c:if>
                            <p:dataView var="rerec" value="#{viewUserManagedBean.user.reportsAgainstUser}"
                                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                                <p:dataViewGridItem>
                                    <p:panel header="ReportId: #{rerec.reportId}" style="text-align:center">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <img src="../img/reported.jpg" style="width: 80px;"/>
                                            <h:outputText value="#{rerec.reporter.username}:"/>
                                            <h:outputText value="#{rerec.reportDescription}"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:dataViewGridItem>

                                <p:dataViewListItem>
                                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                        <img src="../img/reported.jpg" style="width: 80px;"/>

                                        <p:outputPanel>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Reporter's UserId:" />
                                                <h:outputText value="#{rerec.reporter.userId}" style="font-weight: bold"/>

                                                <h:outputText value="Reporter's username:" />
                                                <h:outputText value="#{rerec.reporter.username}" style="font-weight: bold"/>

                                                <h:outputText value="Report description:" />
                                                <h:outputText value="#{rerec.reportDescription}"/>

                                                <h:outputText value="Valid:" />
                                                <c:choose>
                                                    <c:when test="#{rerec.valid}">
                                                        <i class="pi pi-check" style="font-size: 2rem"></i>
                                                    </c:when>
                                                    <c:otherwise>
                                                        <i class="pi pi-times" style="font-size: 2rem"></i>
                                                    </c:otherwise>
                                                </c:choose>
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </p:dataViewListItem>
                            </p:dataView>
                        </p:tab>
                        <p:tab title="Reports user made">
                            <c:if test="#{viewUserManagedBean.user.reportsUserMade.isEmpty()}">
                                <p:staticMessage severity="info" summary="Note: " detail="User has not made any reports."/>
                            </c:if>
                            <p:dataView var="regav" value="#{viewUserManagedBean.user.reportsUserMade}"
                                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                                <p:dataViewGridItem>
                                    <p:panel header="ReportId: #{regav.reportId}" style="text-align:center">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <img src="../img/reported.jpg" style="width: 80px;"/>
                                            <h:outputText value="#{regav.reported.username}:"/>
                                            <h:outputText value="#{regav.reportDescription}"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:dataViewGridItem>

                                <p:dataViewListItem>
                                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                        <img src="../img/reported.jpg" style="width: 80px;"/>

                                        <p:outputPanel>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Reported user's UserId:" />
                                                <h:outputText value="#{regav.reported.userId}" style="font-weight: bold"/>

                                                <h:outputText value="Reported user's username:" />
                                                <h:outputText value="#{regav.reported.username}" style="font-weight: bold"/>

                                                <h:outputText value="Report description:" />
                                                <h:outputText value="#{regav.reportDescription}"/>

                                                <h:outputText value="Valid:" />
                                                <c:choose>
                                                    <c:when test="#{regav.valid}">
                                                        <i class="pi pi-check" style="font-size: 2rem"></i>
                                                    </c:when>
                                                    <c:otherwise>
                                                        <i class="pi pi-times" style="font-size: 2rem"></i>
                                                    </c:otherwise>
                                                </c:choose>
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </p:dataViewListItem>
                            </p:dataView>
                        </p:tab>
                    </p:tabView>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
