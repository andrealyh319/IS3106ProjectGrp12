<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/noNavTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/default.css"/>
    </ui:define>

    <ui:define name="content">
        #{viewAuthenReqManagedBean.setStaffId(authenticationManagedBean.staffId)}
        <!--<p:card>-->
        <div align="center">
            <div class="card authen-req-card">
                <h:form>
                    <div class="contents" align="left">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item authen-req-header" align="center">
                                Authentication Request Details
                            </li>
                            <li class="list-group-item">
                                <label for="authenReqId">Authentication Request ID: </label>
                                <h:outputText id="authenReqId" value="#{viewAuthenReqManagedBean.authenReq.authenticationId}"/>
                            </li>
                            <li class="list-group-item">
                                <label for="created">Created Date: </label>
                                <h:outputText id="created" value="#{viewAuthenReqManagedBean.authenReq.createdDate}"/>
                            </li>
                            <li class="list-group-item">
                                <label for="sitterId">Sitter Id: </label>
                                <h:outputText id="sitterId" value="#{viewAuthenReqManagedBean.authenReq.sitter.userId}"/>
                            </li>
                            <li class="list-group-item">
                                <!--not sure how to display documents-->
                                <label for="documents">Documents: </label>
                                <p:media value="#{viewAuthenReqManagedBean.documents}" width="100%" height="300px">
                                    Your browser cannot display the file, <h:outputLink value="#{viewAuthenReqManagedBean.documents}">click</h:outputLink> to download the file instead.
                                </p:media>
                            </li>
                            <li class="list-group-item">
                                <div class="button-footer" align="center">
                                    <p:commandButton icon="pi pi-check" value="Approve" style="background-color: #00cc99; padding: 5px; border-color: transparent; font-size: 12px" action="${viewAuthenReqManagedBean.approve()}"/>
                                    <p:commandButton icon="pi pi-times" value="Reject" action="${viewAuthenReqManagedBean.reject()}" style="background-color: #ff6666; padding: 5px; border-color: transparent; font-size: 12px"/>
                                </div>
                            </li>
                        </ul>
                    </div>
                </h:form>
            </div>
        </div>
        <!--</p:card>-->
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
