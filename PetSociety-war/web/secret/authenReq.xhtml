<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/staffTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/default.css"/>
    </ui:define>

    <ui:define name="content">
        <c:if test="#{authenReqManagedBean.numRes==0}"></c:if> <!--creates the bean and loads data-->
        <h:form>
            <p:dataView var="areq" value="#{authenReqManagedBean.unresolvedAReq}" rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars" style="font-size: 12px">
                <f:facet name="header">
                    Viewing All Unresolved Authentication Requests
                </f:facet>

                <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                        <p:outputPanel style="padding: 15px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText style="padding: 10px;" value="Authentication Request Id:" />
                                <h:outputText style="padding: 10px; font-weight: bold;" value="#{areq.authenticationId}"/>

                                <h:outputText style="padding: 10px;" value="Sitter Username: " />
                                <h:outputText style="padding: 10px; font-weight: bold;" value="#{areq.sitter.username}"/>

                                <h:outputText style="padding: 10px;" value="Created Date: " />
                                <h:outputText style="padding: 10px; font-weight: bold;" value="#{areq.createdDate}"/>
                            </h:panelGrid>
                        </p:outputPanel>

                        <p:outputPanel>
                            <h:commandButton class="acceptButton" value="View Authentication Request details" action="#{redirectManagedBean.viewAuthenReq()}"
                                             actionListener="#{viewAuthenReqManagedBean.setAuthenReq(areq)}"
                                             style="background-color: #E4E2F5; border-color: transparent; color: black; padding: 7px; font-size: 12px">
                                <p:ajax listener="#{viewAuthenReqManagedBean.findAuthenReq()}"/>
                            </h:commandButton>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataViewListItem>
                <f:facet name="footer">
                    Found #{authenReqManagedBean.numRes} Authentication Request(s).
                </f:facet>
            </p:dataView>
        </h:form>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
