<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/noNavTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Disable User
    </ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/default.css"/>
    </ui:define>

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <div class="container" style="padding-top: 100px" align="center">
            <p:card class="" style="width: 40rem;">
                <div class="card" align="left">
                    <h:form>
                        <p:messages closable="true" showDetail="true" skipDetailIfEqualsSummary="true"/>
                        <div>
                            <label for="staffLoginUn" style="font-size: 12px">Enter the number of days to disable user#{viewUserManagedBean.user.userId} for:</label>
                            <div>
                                <p:inputText id="disableDuration" value="${viewUserManagedBean.disabledDuration}" 
                                             requiredMessage="Disable duration required!" style="width: 38rem; font-size: 12px;"/>
                            </div>
                        </div>
                        <div align="center" style="padding-top: 20px">
                            <p:commandButton value="Cancel" style="font-size: 14px; background-color: #cccccc; border-color: #cccccc; 
                                             padding-left: 5px; padding-right: 5px" icon="pi pi-times" action="#{redirectManagedBean.viewUser()}"/>
                            <p:commandButton value="Disable User" style="font-size: 14px; background-color: #9f96fa; border-color: #9f96fa; 
                                             padding-left: 5px; padding-right: 5px" icon="pi pi-user-minus" action="${viewUserManagedBean.disableUser()}"/>
                        </div>
                    </h:form>
                </div>
            </p:card>
        </div>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
